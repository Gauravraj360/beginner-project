<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@200&family=Outfit&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vl"></div>
    <div class="container">
        <div class="container-child">
            <img class="qr-image" src="image-qr-code.png" alt="QR scanner">
            <div class="description">
                <h3><strong>Improve your front-end skills by building projects</strong></h3>
                <p>Scan the QR code to visit frontend Mentor and take your coding skills to next level</p>
            </div>
        </div>
    </div>
</body>
</html>
